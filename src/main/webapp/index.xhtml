<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lab 8</title>
    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:messages styleClass="error"/>
        <h:outputLabel for="num1">
            <h:outputText value="Enter first number "/>
        </h:outputLabel>
        <h:inputText id="num1" label="First number" value="#{executor.num1}" required="true">
            <f:validateDoubleRange minimum="-100" maximum="500"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="num2">
            <h:outputText value="Enter second number "/>
        </h:outputLabel>
        <h:inputText id="num2" label="Second number" value="#{executor.num2}" required="true">
            <f:validateDoubleRange minimum="-100" maximum="500"/>
        </h:inputText>
        <br/>
        <h:selectOneRadio value="#{executor.operation}" required="true" label="Operation">
            <f:selectItem itemLabel="*" itemValue="MULTIPLICATION"/>
            <f:selectItem itemLabel="/" itemValue="DIVISION"/>
            <f:selectItem itemLabel="+" itemValue="ADDITION"/>
            <f:selectItem itemLabel="-" itemValue="SUBTRACTION"/>
        </h:selectOneRadio>
        <h:commandButton value="Execute" action="#{executor.calculate()}"/>
    </h:form>
</h:body>
</html>
